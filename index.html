<html>

<head>
    <title>Custom Hearthstone Render</title>
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin&display=swap" rel="stylesheet">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body style="display: flex">
    <div id=canvas></div>
    <div id=inputs>
        <div class="input-group text">
            <label for=name>Name: </label>
            <input type=text id=name placeholder="Name" value="Leeroy Jenkins"><br />
            <div id=input-race class=input-optional>
                <label for=race>Tribe: </label>
                <input type=text id=race placeholder="Tribe" value="Beast">
            </div>
        </div>
        <div class=input-group>
            <label class=tooltip>
                <input type=radio name=type id=type-minion checked>
                <img src="assets/images/type_minion.png">
                <span class="tooltiptext">Minion</span>
            </label>
            <label class=tooltip>
                <input type=radio name=type id=type-spell>
                <img src="assets/images/type_spell.png">
                <span class="tooltiptext">Spell</span>
            </label>
            <label class=tooltip>
                <input type=radio name=type id=type-weapon>
                <img src="assets/images/type_weapon.png">
                <span class="tooltiptext">Weapon</span>
            </label>
            <label class=tooltip>
                <input type=radio name=type id=type-hero>
                <img src="assets/images/type_hero.png">
                <span class="tooltiptext">Hero</span>
            </label>
            <label class=tooltip>
                <input type=radio name=type id=type-hero_power>
                <img src="assets/images/type_hero_power.png">
                <span class="tooltiptext">Hero Power</span>
            </label>
        </div>
        <div class=input-group>
            <label class=tooltip>
                <input type=radio name=class id=class-neutral checked>
                <img src="assets/images/class_neutral.png">
                <span class="tooltiptext">Neutral</span>
            </label>
            <label class=tooltip>
                <input type=radio name=class id=class-rogue>
                <img src="assets/images/class_rogue.png">
                <span class="tooltiptext">Rogue</span>
            </label>
            <label class=tooltip>
                <input type=radio name=class id=class-mage>
                <img src="assets/images/class_mage.png">
                <span class="tooltiptext">Mage</span>
            </label>
            <label class=tooltip>
                <input type=radio name=class id=class-hunter>
                <img src="assets/images/class_hunter.png">
                <span class="tooltiptext">Hunter</span>
            </label>
            <label class=tooltip>
                <input type=radio name=class id=class-shaman>
                <img src="assets/images/class_shaman.png">
                <span class="tooltiptext">Shaman</span>
            </label>
        </div>
        <div class=input-group style="justify-content: baseline">
            <label class=tooltip>
                <input type=radio name=class id=class-warlock>
                <img src="assets/images/class_warlock.png">
                <span class="tooltiptext">Warlock</span>
            </label>
            <label class=tooltip>
                <input type=radio name=class id=class-paladin>
                <img src="assets/images/class_paladin.png">
                <span class="tooltiptext">Paladin</span>
            </label>
            <label class=tooltip>
                <input type=radio name=class id=class-warrior>
                <img src="assets/images/class_warrior.png">
                <span class="tooltiptext">Warrior</span>
            </label>
            <label class=tooltip>
                <input type=radio name=class id=class-druid>
                <img src="assets/images/class_druid.png">
                <span class="tooltiptext">Druid</span>
            </label>
            <label class=tooltip>
                <input type=radio name=class id=class-priest>
                <img src="assets/images/class_priest.png">
                <span class="tooltiptext">Priest</span>
            </label>
        </div>
        <div class=input-group style="width: 50%; margin: 0 auto;">
            <label>
                <input type=radio name=rarity id=rarity-free>
                <img src="assets/images/gem_basic.png">
            </label>
            <label>
                <input type=radio name=rarity id=rarity-common>
                <img src="assets/images/gem_common.png">
            </label>
            <label>
                <input type=radio name=rarity id=rarity-rare>
                <img src="assets/images/gem_rare.png">
            </label>
            <label>
                <input type=radio name=rarity id=rarity-epic>
                <img src="assets/images/gem_epic.png">
            </label>
            <label>
                <input type=radio name=rarity id=rarity-legendary checked>
                <img src="assets/images/gem_legendary.png">
            </label>
        </div>
        <div class="input-group text">
            <div id=input-cost class=input-optional>
                <label for=cost><img class=input-label src="assets/images/cost.png" /></label>
                <input type=number min=0 max=99 step="1" id=cost placeholder="Cost" value="5"><br />
            </div>
            <div id=input-attack class=input-optional>
                <label for=attack><img class=input-label src="assets/images/attack.png" /></label>
                <input type=number min=0 max=99 step="1" id=attack placeholder="Attack" value="6"><br />
            </div>
            <div id=input-health class=input-optional>
                <label for=health><img class=input-label src="assets/images/health.png" /></label>
                <input type=number min=0 max=99 step=1 id=health placeholder="Health" value="2"><br />
            </div>
            <div id=input-weaponAttack class=input-optional>
                <label for=weaponAttack><img class=input-label src="assets/images/weaponAttack.png" /></label>
                <input type=number min=0 max=99 step=1 id=weaponAttack placeholder="Attack" value="5"><br />
            </div>
            <div id=input-durability class=input-optional>
                <label for=durability><img class=input-label src="assets/images/durability.png" /></label>
                <input type=number min=0 max=99 step=1 id=durability placeholder="Durability" value="2"><br />
            </div>
            <div id=input-armor class=input-optional>
                <label for=armor><img class=input-label src="assets/images/armor.png" /></label>
                <input type=number min=0 max=99 step=1 id=armor value="5" placeholder="Armor"><br />
            </div>
        </div>
        <div class="text">
            <label for=effect>Effect: </label>
        </div>
        <div style="display: flex;">
            <div id=effect>
                <b>Charge</b>. <b>Battlecry</b>: Summon two 1/1 Whelps for your opponent.
            </div>
        </div>
        <div class="text">
            <label for=image-select>Image: </label>
        </div>
        <div>
            <input type=file id=image-select accept="image/*">
            <div style="display: flex;">
                <button id=reset-image onclick="resetImage()">
                    <p>Reset Image</p>
                </button>
                <label for="image-zoom">
                    <div id=zoom-message>Zoom: <span id=zoom-percent>100%</span></div>
                </label>
                <input type=range id=image-zoom min=0.75 max=3 value=1 step="0.05">
            </div>
        </div>
    </div>
    </div>
    <div class=glow></div>
</body>
<script type="text/javascript" src="/dist/bundle.js"></script>

</html>
